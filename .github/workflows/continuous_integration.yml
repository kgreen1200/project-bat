# File:         continuous_integration.yml
# Description:  GitHub Action to run continuous integration tasks
#               Makes use of GitHub Super Linter and pytest
#               Link: https://github.com/marketplace/actions/super-linter
---
name: ðŸ”¬ Continuous Integration

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_call:

jobs:
  super-linter:
    name: ðŸ”Ž Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ðŸ”Ž Run GitHub Super Linter
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHON_BLACK_CONFIG_FILE: pyproject.toml
          PYTHON_ISORT_CONFIG_FILE: pyproject.toml
          VALIDATE_PYTHON_MYPY: false

  pytest:
    name: ðŸ§ª Run pytest
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¾ Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: ðŸ”Œ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: ðŸ§ª Run pytest
        run: |
          pytest
